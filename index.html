<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undetect.space</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pixelify Sans', monospace;
            background: #f5f5f5;
            color: #333333;
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0px) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .motd-screen {
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            color: #333;
            border: 3px solid #999;
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            z-index: 10;
        }

        .motd-screen.fade-out {
            opacity: 0;
            transform: scale(0.95);
        }

        .motd-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 3px;
            color: #555;
        }

        .motd-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #666;
        }

        .understand-btn {
            background: #666;
            color: white;
            border: 2px solid #999;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .understand-btn:hover {
            background: #555;
            border-color: #777;
        }

        .lists-container {
            display: none;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 5;
        }

        .lists-container.active {
            display: flex;
        }

        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
            background-image:
                linear-gradient(rgba(37, 99, 235, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 30s linear infinite;
        }

        .animated-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle 200px at var(--mouse-x, 50%) var(--mouse-y, 50%),
                    rgba(255, 255, 255, 0.3) 0%,
                    transparent 50%);
            pointer-events: none;
        }

        .cute-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .cute-face {
            position: absolute;
            font-size: 24px;
            color: rgba(37, 99, 235, 0.8);
            animation: bounce 3s infinite ease-in-out;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .cute-face:nth-child(even) {
            animation-delay: 1.5s;
            color: rgba(220, 38, 38, 0.8);
        }

        .cute-face:nth-child(3n) {
            animation-delay: 3s;
            color: rgba(34, 197, 94, 0.8);
        }

        .content-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 3;
            padding: 40px;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }

        .list-column {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #cccccc;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .list-column h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 32px;
        }

        .list-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            color: #666;
            font-size: 18px;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                padding: 20px;
                gap: 20px;
            }

            .list-column {
                width: 100%;
                max-width: none;
            }

            .cute-face {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="motd-screen" id="motdScreen">
            <div class="motd-header">{ UNDETECT.SPACE }</div>
            <div class="motd-text">
                All the skids and reputable devs will be listed here.
                If u have more to add
                dm @archivecash on discord.
            </div>
            <button class="understand-btn" onclick="showLists()">UNDERSTOOD</button>
        </div>

        <div class="lists-container" id="listsContainer">
            <div class="animated-background" id="animatedBg"></div>
            <div class="cute-elements" id="cuteElements"></div>
            <div class="content-wrapper">
                <div class="list-column">
                    <h2>List of Skids</h2>
                    <div class="list-item">Koda</div>
                    <div class="list-item">Kankan</div>
                    <div class="list-item">Fed</div>
                    <div class="list-item">Mandela</div>
                    <div class="list-item">Amru</div>
                    <div class="list-item">Tightful</div>
                    <div class="list-item">Kx</div>
                    <div class="list-item">Styles</div>
                    <div class="list-item">Prynce</div>
                    <div class="list-item">Ooo</div>
                </div>
                <div class="list-column">
                    <h2>List of Reputable Devs</h2>
                    <div class="list-item">Aori</div>
                    <div class="list-item">Localpointer</div>
                    <div class="list-item">Blizex</div>
                    <div class="list-item">Kareem</div>
                    <div class="list-item">Pt</div>
                    <div class="list-item">Now</div>
                    <div class="list-item">Morty</div>
                    <div class="list-item">0x108</div>
                    <div class="list-item">Vxnp</div>
                    <div class="list-item">Minion</div>
                    <div class="list-item">Wack</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function createAnimatedBackground() {
            const bg = document.getElementById('animatedBg');
            if (!bg) {
                console.log('animatedBg element not found');
                return;
            }

            bg.innerHTML = '';

            console.log('Grid background initialized');

            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                bg.style.setProperty('--mouse-x', x + '%');
                bg.style.setProperty('--mouse-y', y + '%');
            });
        }

        function createCuteElements() {
            const container = document.getElementById('cuteElements');
            if (!container) {
                console.log('cuteElements container not found');
                return;
            }

            container.innerHTML = '';

            const faces = [':3', '<3', '^_^', ':D', 'uwu', '>:3', ':P', ':)', 'o.o', '^.^'];

            console.log('Creating cute elements');

            for (let i = 0; i < 15; i++) {
                const face = document.createElement('div');
                face.className = 'cute-face';
                face.textContent = faces[Math.floor(Math.random() * faces.length)];
                face.style.left = Math.random() * 90 + '%';
                face.style.top = Math.random() * 90 + '%';
                face.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(face);
            }

            console.log('Added', container.children.length, 'cute faces');
        }

        function showLists() {
            const motdScreen = document.getElementById('motdScreen');
            motdScreen.classList.add('fade-out');

            setTimeout(() => {
                motdScreen.style.display = 'none';
                const listsContainer = document.getElementById('listsContainer');
                listsContainer.classList.add('active');
                setTimeout(() => {
                    createAnimatedBackground();
                    createCuteElements();
                }, 100);
            }, 800);
        }
    </script>
</body>

</html>
